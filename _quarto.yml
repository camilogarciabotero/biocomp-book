    - part: Appendix
      chapters: 
        - HISTORY.qmd 
    - references.qmd

bibliography: references.bib
reference-location: margin
crossref: 
  lst-title: Code

comments:
  hypothesis: true
  giscus: 
      repo: camilogarciabotero/biocomp-book
      theme: transparent_dark

execute:
  cache: true

google-scholar: true

format:
  html:
    theme: 
      light: 
      - flatly
      - style/fonts.scss
      dark: 
      - darkly
      - style/fonts.scss
    code-link: true
    code-copy: hover
    df-print: paged
    fig-align: center
    mainfont: Atkinson Hyperlegible
    monofont: JetBrains
    highlight-style: ayu
