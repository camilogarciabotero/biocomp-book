      chapters:
        - chs-sequence-analysis/introduction-to-sequence-analysis.qmd
        - chs-sequence-analysis/sanger-analysis.qmd
        - chs-sequence-analysis/sequence-alignments.qmd
        - chs-sequence-analysis/NGS-TGS-principles.qmd
