project:
  type: book
  output-dir: docs

book:
  title: "Fundamentals of computational biology"
  subtitle: "Lecture notes"
  author: "Camilo Garc√≠a-Botero"
  description: | 
    This book is a compilation of the lectures offered to the course of Fundamentals of Computational
    Biology during the first half of 2022. It is intended to accompany the presentations of the course
    and to display some demostration of several challenges presented.
  date: "2022-04-11"
  search: true
  repo-url: https://github.com/camilogarciabotero/biocomp-book
  site-url: https://camilogarciabotero.github.io/biocomp-book/
  downloads: [pdf]
  sharing: [twitter]
  sidebar:
    style: floating
  chapters:
    - index.qmd
    - intro.qmd
    - part: "Unix"
      chapters:
        - 01-welcome-to-command-line.qmd
    - part: "Sequence analysis"
      chapters:
        - 02-introduction-to-sequence-analysis.qmd
        - 03-sanger-analysis.qmd
    - part: "Challenges demostrations"
      chapters:
        - demo-genome-searching.qmd
        - demo-sanger-processing.qmd
        - demo-sequence-alignment.qmd
        - demo-phylogenetics.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    code-link: true
    code-copy: true
  pdf:
    documentclass: scrreprt
    code-block-border-left: false
    toc-depth: 2