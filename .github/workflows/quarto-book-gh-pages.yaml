on:
  push:
    branches: main
  pull_request:
    branches: main
  # to be able to trigger a manual build
  workflow_dispatch:

name: quarto-render

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        - run: |
          quarto --version
        # with:
          # To install LaTeX to build PDF book 
          # tinytex: true 
          # uncomment below and fill to pin a version
          # version: 0.9.105

      # Install any computing dependency you may need, usually either python and Jupyter or R
      # More specific examples will be shared on quarto-dev/quarto-actions project        
          
#      - name: Query dependencies
#        run: |
#          sudo apt-get install -y ncbi-genome-download
      - name: install python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: install general dependencies
        run: |
          python -m pip install ncbi-genome-download
          python -m pip install jupyter
          python -m pip install jupyter-cache
          
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
          use-public-rspm: true
          
      - name: install R libraries
        run: |
          install.packages("remotes")
          install.packages("rmarkdown")
          install.packages("tidyverse")
          install.packages("fs")
          install.packages("ape")
          remotes::install_github("YuLab-SMU/ggtree")
        shell: Rscript {0}

      - name: quarto render
        # Add any command line argument needed
        uses: quarto-dev/quarto-actions/render@v2

      - name: Deploy ðŸš€
        # only deploy when push to main
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The branch the action should deploy to.
          branch: gh-pages
          # The folder the action should deploy. Adapt if you changed in Quarto config
          folder: docs
